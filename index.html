<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="https://kit.fontawesome.com/a8e3f51533.js" crossorigin="anonymous"></script>
  <title>Invoice Creator</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Invoice Creator</h1>
      <h6>Thanks for choosing GoodCorp, LCC!</h6>
    </header>
    <main>
      <button id="wash-btn">Wash Car: $10</button>
      <button id="mow-btn">Mow Lawn: $20</button>
      <button id="pull-btn">Pull Weeds: $30</button>

      <div class="list-cols">
        <p class="col1">Task</p>
        <p class="col2">Total</p>
      </div>
      <div class="list-cols">
        <div id="service-name-el" class="list-col">
          
        </div>
        <div id="service-cost-el" class="list-col">
          
        </div>
      </div>
      <hr>
      <div class="list-cols">
        <section class="notes-section col1">
          <p>notes</p>
          <p id="note-el">We accept cash, credit card, or PayPal</p>
          
        </section>
        <section class="total-section col2">
          <p>Total amount</p>
          <div id="total-el">
          
          </div>
        </section>
      </div>
      <div>
        <button id="send-btn"><i class="fa-solid fa-envelope"></i> Send Invoice</button>
      </div>
    </main>
  </div>
  <script src="index.js"></script>
</body>
</html>
